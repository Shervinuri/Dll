<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Check</title>
    <!-- بارگذاری Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- بارگذاری فونت Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #000;
        }

        /* استایل پس‌زمینه نهایی (مخفی در ابتدا) */
        #final-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/Shervinuri/Dll/refs/heads/main/Picsart_25-11-23_05-33-54-440.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
            cursor: pointer; /* نشانگر دست برای کلیک */
            display: none; /* در ابتدا مخفی */
        }

        /* انیمیشن لرزش برای رمز اشتباه */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .shake {
            animation: shake 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <!-- لایه تصویر نهایی (پلیس فتا) -->
    <!-- با کلیک روی این لایه ریدایرکت انجام می‌شود -->
    <div id="final-background" onclick="redirectToFata()"></div>

    <!-- لایه دریافت رمز عبور (روی همه چیز) -->
    <div id="password-overlay" class="fixed inset-0 z-50 flex items-center justify-center p-4 transition-opacity duration-500 ease-in-out" style="background-color: rgba(0, 0, 0, 0.9); backdrop-filter: blur(10px);">
        <div id="password-modal" class="w-full max-w-sm rounded-2xl p-6 text-center relative" style="background: rgba(30,30,30,0.85); border: 1px solid rgba(255, 255, 255, 0.1);">
            
            <!-- آیکون -->
            <div class="flex flex-col items-center justify-center mb-4 animate-pulse">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8 text-yellow-400 mb-1">
                    <path d="M1.5 8.67v8.58a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V8.67l-8.928 5.493a3 3 0 0 1-3.144 0L1.5 8.67Z" />
                    <path d="M22.5 6.908V6.75a3 3 0 0 0-3-3h-15a3 3 0 0 0-3 3v.158l9.714 5.978a1.5 1.5 0 0 0 1.572 0L22.5 6.908Z" />
                </svg>
                <span class="text-yellow-400 text-xs font-bold tracking-wide">پیام مهم</span>
            </div>

            <h2 class="text-lg font-semibold mb-2 text-gray-100">⚠️ تعلیق انتظامی ⚠️</h2>
            <p class="text-sm text-gray-400 mb-4">Enter password for Iranicard account.</p>
            
            <!-- پیام خطا -->
            <p id="error-message" class="text-red-400 text-sm h-5 mb-2"></p>
            
            <div class="relative">
                <input type="password" id="password-input" class="w-full bg-gray-700 bg-opacity-50 text-white border border-gray-600 rounded-lg pl-4 pr-10 py-2 text-center focus:outline-none focus:ring-2 focus:ring-gray-500 transition-all" placeholder="••••••••">
                <span id="toggle-password" class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer">
                    <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    <svg id="eye-off-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400 hidden"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path><line x1="2" x2="22" y1="2" y2="22"></line></svg>
                </span>
            </div>
            
            <button id="login-button" class="w-full bg-white bg-opacity-10 hover:bg-opacity-20 border border-white border-opacity-20 text-white font-bold py-2 px-4 rounded-lg mt-4 transition-all">
                Access
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const correctPassword = 'Ahmadi_H44'; // رمز عبور
            
            const overlay = document.getElementById('password-overlay');
            const passwordInput = document.getElementById('password-input');
            const loginButton = document.getElementById('login-button');
            const errorMessage = document.getElementById('error-message');
            const passwordModal = document.getElementById('password-modal');
            const togglePassword = document.getElementById('toggle-password');
            const eyeIcon = document.getElementById('eye-icon');
            const eyeOffIcon = document.getElementById('eye-off-icon');
            const finalBackground = document.getElementById('final-background');

            passwordInput.focus();

            // تابع ریدایرکت (جهت استفاده در آن‌کلیک)
            window.redirectToFata = function() {
                window.location.href = "https://csirc.fata.gov.ir";
            };

            function attemptLogin() {
                if (passwordInput.value === correctPassword) {
                    // رمز درست است
                    
                    // 1. محو کردن صفحه رمز
                    overlay.style.opacity = '0';
                    
                    // 2. نمایش تصویر پس‌زمینه جدید
                    finalBackground.style.display = 'block';

                    // 3. حذف کامل اورلی بعد از انیمیشن و هدایت کاربر
                    setTimeout(() => {
                        overlay.style.display = 'none';
                        // اختیاری: اگر می‌خواهید بلافاصله بعد از رمز هم ریدایرکت شود خط زیر را فعال کنید
                        // اما طبق درخواست، ریدایرکت با "کلیک روی عکس" انجام می‌شود.
                    }, 500);
                } else {
                    // رمز اشتباه است
                    errorMessage.textContent = 'Incorrect Password';
                    passwordModal.classList.add('shake');
                    passwordInput.value = '';
                    passwordInput.focus();
                    setTimeout(() => passwordModal.classList.remove('shake'), 300);
                }
            }

            loginButton.addEventListener('click', attemptLogin);
            passwordInput.addEventListener('keydown', (e) => e.key === 'Enter' && attemptLogin());

            togglePassword.addEventListener('click', () => {
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';
                eyeIcon.classList.toggle('hidden', isPassword);
                eyeOffIcon.classList.toggle('hidden', !isPassword);
            });
        });
    </script>

</body>
</html>
